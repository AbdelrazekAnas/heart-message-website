<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Page</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }
        .heart {
            width: 100px;
            height: 90px;
            background-color: red;
            position: relative;
            transform: rotate(-45deg);
        }
        .heart::before,
        .heart::after {
            content: "";
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        .heart::before {
            top: -50px;
            left: 0;
        }
        .heart::after {
            left: 50px;
            top: 0;
        }
        #button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #444;
            border: none;
            color: white;
            border-radius: 5px;
        }
        #button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div>
        <div class="heart"></div>
        <button id="button" onclick="window.location.href='page2.html'">Click Here</button>
    </div>
</body>
</html>
